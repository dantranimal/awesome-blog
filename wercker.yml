box: ubuntu
build:
  steps:
    - arjen/hugo-build:
        version: "0.40.1" 
        theme: sam
        flags: --buildDrafts=false --noTimes
deploy:
    steps:
        - install-packages:
            packages: openssh-client rsync
        - add-to-known_hosts:
            hostname: $HOSTNAME
        - mktemp:
            envvar: PRIVATEKEY_PATH
        - create-file:
            name: write key
            filename: $PRIVATEKEY_PATH
            content: $WERCKER_PRIVATE
            overwrite: true
        - script:
                name: install git
                code: |
                    apt-get update
                    apt-get install git -y
            - add-ssh-key:
                keyname: KEY_NAME
                host: github.com
            - add-to-known_hosts:
                hostname: github.com
                fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
            - script:
                name: initialize git submodules
                code: |
                    git submodule update --init --recursive
        - script:
            name: transfer blog
            code: |
                rsync -au -e "ssh -i $PRIVATEKEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" --progress public/* root@$HOSTNAME:/var/www/dantranimal.com/public_html/
                ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $HOSTNAME chown -R www-data:www-data /var/www/
        - script:
            name: restart nginx
            code: ssh -i $PRIVATEKEY_PATH -l root -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no $HOSTNAME nginx -s reload
